<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Fáilte Hotel & Spa, Hotel & Spa , Galway Bed and Breakfast, Accommodation near Galway beaches">
    <meta name="keywords" content="Fáilte Hotel & Spa, Galway Bed and Breakfast, B&B in Galway City, Family-run B&B Galway, 
    Galway Bay accommodation, B&B with sea views Galway, 
    Bed and Breakfast near Cliffs of Moher tours, Accommodation near Galway beaches, 
    Traditional Irish hospitality Galway, Award-winning Galway B&B, Comfortable B&B with breakfast included Galway, 
    TripAdvisor Certificate of Excellence Galway">

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Fontawesome CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css.css">
    <title>Fáilte Hotel & Spa - Galway B&B</title>
</head>

<body>
    <!-- Header element, contains a background image, the title as the nav menu. -->
    <header id="background-image">
        <h1 id="logo" class="horizontal-align vertical-align">Fáilte <br> Hotel & Spa </h1>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html" aria-label="go to home page"><i class="fas fa-spa"></i> Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="gallery.html" class="nav-link" aria-label="go to meet up section">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a href="map.html" class="nav-link" aria-label="go to meet up section">Location</a>
                        </li>
                        <li class="nav-item">
                            <a href="form.html" class="nav-link" aria-label="go to sign up form">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    
  <main>
        <!-- Form Section with name, password, and email address -->
        <form id="form" aria-label="Sign-up form for Fáilte Hotel & Spa">
            <fieldset>
                <legend id="form-elements">Sign Up</legend>

                <label for="name" class="input-style">Username</label>
                <input type="text" id="name" class="block-level" name="username" placeholder="Username" required>

                <label for="password" class="input-style">Password</label>
                <input type="password" id="password" class="block-level" name="password" placeholder="Password" required>

                <label for="email" class="input-style">E-mail</label>
                <input type="email" id="email" class="block-level" name="email" placeholder="E-mail" required>

                <input type="submit" class="block-level" value="Confirm" aria-label="Submit sign-up form">
            </fieldset>
        </form>
    </main>
   <!-- Footer section, with the social media links. -->
    <footer aria-label="social media links">
        <ul id="media-box">
            <li>
                <a href="https://www.facebook.com/" target="_blank"
                    aria-label="open a new tab of our facebook webpage"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank"
                    aria-label="open a new tab of our instagram webpage"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" aria-label="open a new tab of our twitter webpage"><i
                        class="fab fa-twitter-square"></i></a>
            </li>
        </ul>
    </footer>
<!-- Bootstrap JavaScript link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!-- Fontawesome JavaScript link -->
<script src="https://kit.fontawesome.com/7f8308ff5d.js"></script>

</body>

</html>
