<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Share knowledge, book club, connecting readers along Dublin, Ireland">

<body>
    <!-- Header element, contains a background image, the title as the nav menu. -->
    <header id="background-image">
        <h1 id="logo" class="horizontal-align vertical-align">Fáilte <br> Hotel & Spa</h1>
        <nav id="nav-menu" aria-label="navegation links">
            <ul id="nav-links">
                <li><a href="index.html" aria-label="go to home page" class="actived">Home</a></li>
                <li><a href="#reason-box-title" aria-label="go to reasons section">Reasons</a></li>
                <li><a href="form.html" aria-label="go to sign up form">Sign Up</a></li>
                <li><a href="#meet-box" aria-label="go to meet up section">Meet Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
       
        <!-- Map of the Book Club location. -->
        <div aria-labelledby="map">
            <h3>Map Location</h3>
            <iframe

                id="map" title="Directions for Dolphin Barn Library"></iframe>

    <footer aria-label="social media links">
        <ul id="media-box">
            <li>
                <a href="https://www.facebook.com/" target="_blank"
                    aria-label="open a new tab of our facebook webpage"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank"
                    aria-label="open a new tab of our instagram webpage"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" aria-label="open a new tab of our twitter webpage"><i
                        class="fab fa-twitter-square"></i></a>
            </li>
        </ul>
    </footer>
